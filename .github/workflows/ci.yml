# Primary CI workflow\
name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Run flake8
        uses: py-actions/flake8@v1
        with:
          max-line-length: "80"
          args: "--per-file-ignores test_*.py:F401"
          path: "funfact"
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Test
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Launch Tox environments
        uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env: [py37, py38, py39]
  coverage:
    runs-on: ubuntu-latest
    name: Coverage Test
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Launch Tox environment
        uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: coverage
  documentation:
    runs-on: ubuntu-latest
    name: Documentation Test
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Launch Tox environment
        uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: docs
