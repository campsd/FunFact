site_name: "FunFact: Tensor Algebra and Deep Learning via Einstein Notations"
theme:
  name: material
  logo: assets/funfact.svg
  favicon: assets/favicon.png
  palette:
    scheme: default
    primary: amber
  features:
    content.code.annotate
plugins:
  - search
  - autorefs
  - mkdocstrings:
      watch:
        - funfact
  # - gen-files:
  #     scripts:
  #     - docs/gen_ref_nav.py
      # - docs/gen_credits.py
nav:
    - index.md
    - pages/installation.md
    - Examples:
      - Nonlinear matrix approximation: pages/examples/nma.md
    - pages/cheatsheet.md
    - User Guide:
        - pages/user-guide/tensor-and-indices.md
        - pages/user-guide/einop.md
        - pages/user-guide/eval.md
        - pages/user-guide/factorize.md
        - pages/user-guide/backends.md
        - pages/user-guide/cfg.md
    - API Reference:
        "funfact.active_backend": api/active_backend.md
        "funfact.available_backends": api/available_backends.md
        "funfact.use": api/use.md
        "funfact.factorize": api/factorize.md
        "funfact.Factorization": api/factorization.md
        "funfact.tensor": api/tensor.md
        "funfact.index": api/index.md
        "funfact.indices": api/indices.md
    # - API Reference: reference/
    - pages/contribute.md  # contribution guide
markdown_extensions:
  - admonition
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.details
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js